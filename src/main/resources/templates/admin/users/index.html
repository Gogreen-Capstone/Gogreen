<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/head :: head('All Users')"></head>
<body>
<nav th:replace="partials/navbar :: admin-navbar"></nav>
<header th:replace="partials/header :: header('All Users')"></header>
<table class="table table-hover table-responsive">
    <thead>
    <tr>
        <th scope="col">User ID</th>
        <th scope="col">Username</th>
        <th scope="col">Email</th>
        <th scope="col">Administrator</th>
        <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody th:each="user : ${users}">
    <tr>
        <th th:text="${user.id}"></th>
        <td th:text="${user.username}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.isAdmin}"></td>
        <td>
            <a th:href="'/admin/users/edit/' + ${user.id}" class="btn btn-primary edit-btn"
               type="button">Edit</a>
        </td>
    </tr>
    </tbody>
</table>

<footer th:replace="partials/footer :: footer"></footer>
<th:block th:replace="partials/scripts :: scripts"/>
</body>
</html>
