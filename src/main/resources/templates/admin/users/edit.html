<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head th:replace="partials/head :: head('Edit User')"></head>
<body>
<nav th:replace="partials/navbar :: admin-navbar"></nav>
<div class="container mb-1">
    <div class="card register-card mb-3" style="height: 100%; width: 80%;">
        <div class="row d-flex">
            <div class="col">
                <div class="card-body">
                    <header th:replace="partials/header :: header('Edit User')"></header>
                    <form th:action="@{'/admin/users/edit/' + ${user.id}}" th:method="POST" th:object="${user}">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input id="username" class="form-control" name="username" th:field="*{username}">
                            <p class="error-msg" th:if="${#fields.hasErrors('username')}"
                               th:errors="*{username}"></p>
                            <small class="error-msg form-text text-muted" th:if="${username != null}"
                                   th:text="'Username already exists'"></small>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input id="email" class="form-control" name="email" th:field="*{email}">
                            <p class="error-msg" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                            <small class="error-msg form-text text-muted" th:if="${email != null}"
                                   th:text="'Email already exists'"></small>
                        </div>
                            <input id="password" class="form-control" type="hidden" name="password"
                                   th:field="*{password}">
                            <input class="form-control" id="confirm" name="confirm" type="hidden">
                        <button type="submit" class="btn btn-success edit-btn mt-1">Save</button>
                        <a type="submit" class="btn btn-secondary mt-1"
                           th:href="@{/admin/users}">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="partials/footer :: footer"></footer>
<th:block th:replace="partials/scripts :: scripts"/>
</body>
</html>
