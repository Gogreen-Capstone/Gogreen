<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/header :: header('Register')"/>
<body>

<main class="container">
    <form th:action="@{/register}" method="POST" th:object="${user}">
        <h1>Register</h1>
        <h6>Already registered?</h6>
        <br>
        <a th:href="@{/login}">Login</a>
        <div class="mb-3">
            <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Username">
        </div>
        <div class="mb-3">
            <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Email">
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Password">
        </div>
<!--        <div class="mb-3">-->
<!--            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">-->
<!--        </div>-->
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</main>
</body>
</html>
