<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <!--    MOBILE VIEW ON LINES 6 & 7-->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--    https://stackoverflow.com/questions/6771258/what-does-meta-http-equiv-x-ua-compatible-content-ie-edge-do-->
    <title th:text="${'GoGreen | ' + title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5eae995560.js" crossorigin="anonymous"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <link  rel="stylesheet" href="/css/main.css"/>
</head>
<body>

<footer th:fragment="footer" class="text-center align-center footer-styling">
    <div class="container mx-auto">
        <ul style="list-style-type: none" class="footer-links row justify-content-center p-0">
            <li class="footer-link col text-center">
                <a class="fas fa-toolbox" th:href="@{/services}" style="color:white;"></a>
            </li>
            <li class="footer-link col text-center">
                <a class="fab fa-github" href="https://github.com/Gogreen-Capstone/Gogreen" target="blank" style="color:white;"></a>
            </li>
            <li class="footer-link col text-center">
                <a class="fas fa-heart" th:href="@{/about-us}" style="color:white;"></a>
            </li>
        </ul>
    </div>

    <hr>

    <div class="footer-top container mx-auto col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="col-xl-8 col-md-4 col-sm-4 col-12 my-auto mx-auto a">
            <h3 class="footer-h3 mb-md-0 mb-5" style="color:white;">GoGreen</h3>
            <p class="footer-links mb-0 pb-0"><a class="fas fa-leaf" style="color:white;"></a></p>
        </div>
    </div>
</footer>
</body>
</html>
