<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <link rel="icon" href="img/go-green-icon.png">
</head>
<body>

<nav th:fragment="navbar" class="navbar navbar-expand-lg  ">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">

            <a class="gogreen-logo" href="/">
                <i class="fab fa-pagelines fa-sm" style="color: var(--md-green)"></i>
                GoGreen
            </a>&nbsp&nbsp
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li sec:authorize="!isAuthenticated()" class="nav-item">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li sec:authorize="!isAuthenticated()" class="nav-item">
                    <a class="nav-link" th:href="@{/services}">Services</a>
                </li>
                <li sec:authorize="!isAuthenticated()" class="navbar-item">
                    <a class="nav-link" th:href="@{/about-us}">About Us</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="navbar-item">
                    <a class="nav-link" th:href="@{/edit-user}">Profile-Settings</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="navbar-item">
                    <a class="nav-link" th:href="@{/dashboard}">Dashboard</a>
                </li>
            </ul>
            <div class="d-flex ">
                <a sec:authorize="!isAuthenticated()" class="btn btn-outline-primary" type="button" th:href="@{/login}">Login</a> &nbsp
                <a sec:authorize="!isAuthenticated()" class="btn btn-outline-success" type="button" th:href="@{/register}">Register</a>
                <form sec:authorize="isAuthenticated()"  th:action="@{/logout}" th:method="post">
                <button  class="btn btn-outline-success" type="submit">Logout</button>
                </form>
            </div>
        </div>
    </div>
</nav>
