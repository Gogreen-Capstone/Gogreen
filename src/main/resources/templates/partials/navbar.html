<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <link rel="icon" href="img/go-green-icon.png">
</head>
<body>

<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-warning">
    <div class="container-fluid">
        <a class="navbar-gg-icon" th:href="@{/}"><img src="/img/go-green-icon.png" height="70" alt="Go Green Logo"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li sec:authorize="!isAuthenticated()" class="nav-item">
                    <a class="nav-link" th:href="@{/how-it-works}">How it Works</a>
                </li>
                <li sec:authorize="!isAuthenticated()" class="nav-item">
                    <a class="nav-link" th:href="@{/services}">Services</a>
                </li>
                <li sec:authorize="!isAuthenticated()" class="navbar-item">
                    <a class="nav-link" th:href="@{/gallery}">Gallery</a>
                </li>
                <li sec:authorize="!isAuthenticated()" class="navbar-item">
                    <a class="nav-link" th:href="@{/about-us}">About Us</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="navbar-item">
                    <a class="nav-link" th:href="@{/jobs/create}">Job Request</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="navbar-item">
                    <a class="nav-link" th:href="@{/dashboard}">Dashboard</a>
                </li>
                <li sec:authorize="!isAuthenticated()" class="nav-item">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                </li>
                <li sec:authorize="!isAuthenticated()" class="nav-item">
                    <a class="nav-link" th:href="@{/register}">Register</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item ml-auto">
                    <form th:action="@{/logout}" th:method="post">
                        <button class="btn-link btn nav-link">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<nav th:fragment="admin-navbar" class="navbar navbar-expand-lg navbar-light bg-warning">
    <div class="container-fluid">
        <a class="navbar-gg-icon" th:href="@{/}"><img src="/img/go-green-icon.png" height="70" alt="Go Green Logo"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#adminNavbarSupportedContent"
                aria-controls="adminNavbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="adminNavbarSupportedContent">
            <ul class="navbar-nav">
                <li class="navbar-item">
                    <a class="nav-link" th:href="@{/dashboard}">Dashboard</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="navbar-item">
                    <a class="nav-link" th:href="@{/admin/reviews}">Reviews</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="navbar-item">
                    <a class="nav-link" th:href="@{/admin/jobs}">Jobs</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="navbar-item">
                    <a class="nav-link" th:href="@{/admin/users/edit}">Users</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item ml-auto">
                    <form th:action="@{/logout}" th:method="post">
                        <button class="btn-link btn nav-link">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>


</body>
</html>
